name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install flet
        pip install -r requirements.txt

    - name: Build APK
      run: |
        # 核心修改在这里：
        # 加上 "yes |" 可以自动同意 Flutter SDK 的安装请求
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Roro-Accounting-APK
        path: build/apk/*.apk
