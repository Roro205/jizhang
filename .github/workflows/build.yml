name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install flet
        # 这一步非常重要：安装 flet 打包工具的依赖
        pip install -r requirements.txt

    - name: Build APK
      run: |
        # 新版命令非常简单，参数都在 pyproject.toml 里
        # 加上 --verbose 可以看到详细日志以便排错
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Roro-Accounting-APK
        path: build/apk/*.apk
