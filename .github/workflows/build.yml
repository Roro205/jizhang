name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet
      run: |
        pip install --upgrade pip
        pip install flet

    - name: Build APK
      run: |
        # 自动回答 yes 并设置环境变量跳过交互
        export FLET_BUILD_FLUTTER_AUTO_INSTALL=yes
        yes | flet build apk --verbose || flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Roro-Accounting-APK
        path: build/apk/*.apk
